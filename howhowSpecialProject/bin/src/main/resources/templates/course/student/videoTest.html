<html xmlns:th="http://thymeleaf.org" utf>

<head th:fragment="pagehead">
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8">
	<title>howhow學</title>

	<link href="https://cdn.jsdelivr.net/npm/vue-video-player@5.0.0/src/custom-theme.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">


</head>
<body>
<video id="my-video" class="video-js vjs-big-play-centered">
	</video>
	<div id="form2">
<input type="text" class="form-control" placeholder="章節名稱"  V-model="skipTime" @change="changetime">
	</div>

	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	<script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

	<script type="importmap">

	{
	  "imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
	  
	  }
	}
	</script>
	
	<script type="module">
		import {createApp} from 'vue';
		const dataObj = {
			url: "../course-videos/42/test.mp4",
			videotype: "video/mp4",
			currentTime:"",
			skipTime:"",
			duration:""
		};

		const app=createApp({
			data() {
				return dataObj;
			},
			methods:{
				changetime:function(){
					player.pause();
					
					if (this.skipTime==800){
						this.url="4565"
						player.src(this.url)
					}else{
					this.url="../course-videos/42/test.mp4"
					player.src(this.url)
					player.currentTime(this.skipTime)
					}
		
				}
			}
		}).mount('#form2')

		var player = videojs('my-video', {
			sources: [{src: dataObj.url}],
			loop: true,
			muted: true,
			width: "900",
			height: "600px",
			controls: true
		});
		 
		player.on("playing", () => {
			dataObj.duration = player.duration();
			dataObj.currentTime=player.currentTime();
		})

	</script>
</body>
</html>
