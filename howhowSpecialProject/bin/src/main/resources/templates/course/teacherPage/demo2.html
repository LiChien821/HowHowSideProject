<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vue cdn -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/demo2.css">
    <title>Demo2</title>
</head>

<body>
    <div id="app">

        <!-- 本體 -->
        <div class="container">
            <div class="row">
                <div class="col-6">

                    <!-- 編輯章節區域 -->
                    <div class="chapter">
                        <h3>編輯章節</h3>
                        <div class="input-group mb-3 addchepter">
                            <span class="input-group-text text" id="basic-addon1">新增章節</span>
                            <input type="text" class="form-control" placeholder="新增章節" aria-label="Username"
                                aria-describedby="basic-addon1">
                            <button class="btn btn-outline-secondary text" type="button" id="button-addon2">新增</button>
                        </div>
                        <h3>已存在章節</h3>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col" class="chapter-row1">章節名稱</th>
                                    <th scope="col">修改章節</th>
                                    <th scope="col">刪除章節</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- forloop章節 -->
                                <tr v-for="item in chapters">
                                    <th scope="row">
                                        <div>
                                            <!-- 點選章節後顯示該章節單元 -->
                                            <a href="#" @click="showSection(item)"
                                                v-if="item.name !== catchSection.sectionName"> 章節名稱 {{ item.name }}</a>
                                        </div>
                                        <div>
                                            <!-- 綁定修改中的資料 -->
                                            <input type="text" v-model="catchContent"
                                                v-if="item.name === catchSection.sectionName" @keyup.enter="commitEdit(item)">
                                        </div>
                                    </th>
                                    <td>
                                        <!-- 點選修改後，修改按鈕會變成確認按鈕 -->
                                        <div>
                                            <button type="button" class="btn btn-primary" @click="edditChapter(item)"
                                                v-if="item.name !== catchSection.sectionName">修改</button>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary"
                                                v-if="item.name === catchSection.sectionName"
                                                @click="commitEdit(item)">確認</button>
                                        </div>
                                    </td>
                                    <td><button type="button" class="btn btn-primary">刪除</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="col-6">

                    <!-- 編輯單元區域 -->
                    <div class="section">
                        <h3>編輯{{catchSectionName}}單元</h3>
                        <div class="input-group mb-3 addchepter">
                            <span class="input-group-text text" id="basic-addon1">新增單元</span>
                            <input type="text" class="form-control" placeholder="新增單元" aria-label="Username"
                                aria-describedby="basic-addon1">
                            <button class="btn btn-outline-secondary text" type="button" id="button-addon2">新增</button>
                        </div>
                        <!-- 被選取的章節 -->
                        <h3>{{catchSectionName}} 已存在單元</h3>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">章節名稱</th>
                                    <th scope="col" class="section-row">單元名稱</th>
                                    <th scope="col">修改章節</th>
                                    <th scope="col">刪除章節</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- forloop指定章節的單元 -->
                                <tr v-for="item in selectedSection">
                                    <!-- 章節名稱 -->
                                    <th scope="row">單元綁定的章節名稱 {{ item.sectionName }}</th>
                                    <th scope="row">
                                        <!-- 單元名稱 -->
                                        <div v-if="item.sectionName !== catchSection.sectionName">單元名稱 {{ item.sectionName }}</div>
                                        <div v-if="item.sectionName === catchSection.sectionName"><input type="text"
                                                v-model="catchContent"></div>
                                    </th>
                                    <td>
                                        <!-- 點選修改後，修改按鈕會變成確認按鈕 -->
                                        <div>
                                            <button type="button" class="btn btn-primary" @click="edditChapter(item)"
                                                v-if="item.name !== catchSection.sectionName">修改</button>
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary"
                                                v-if="item.name === catchSection.sectionName"
                                                @click="commitEdit(item)">確認</button>
                                        </div>
                                    </td>
                                    <td><button type="button" class="btn btn-primary" scope="row">刪除</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/demo2.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
