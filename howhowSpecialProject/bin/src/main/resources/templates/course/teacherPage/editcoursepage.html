<!DOCTYPE HTML>

<html>

<head th:replace="course/fragments/header :: pagehead">

</head>

<body class="is-preload">

	<!-- Header -->
	<div id="header">

		<div class="top">

			<!-- Logo -->
			<div id="logo">
				<span class="image fas fa-user-circle fa-2x" alt=""> </span>
				<h1 id="title">[[${creator.givenName}]] [[${creator.familyName}]]</h1>
				<p>[[${creator.acountCreationTime}]]</p>
			</div>

			<!-- Nav -->
			<nav id="nav">
				<ul>
					<li><a th:href="@{/}" id="top-link"><span class="icon solid fa-home">howhow頁面</span></a></li>

					<li><a th:href="@{/teacherPage/page#courseList}" id="portfolio-link"><span
								class="icon solid  fa-list-ol">其他課程</span></a></li>
					<li><a href="#about" id="about-link"><span class="icon solid  fa-comment-dots">Q&A</span></a></li>
					<li><a href="#javascript" id="contact-link"><span class="icon solid  fa-play-circle"
								@click="navToPlay">測試播放</span></a></li>
					<form method="GET" hidden :action="'/teacherPage/play/'+currentCourseID" id="postForm"> <input
							name="courseID" hidden th:value="${courseID}"></form>

				</ul>
			</nav>

		</div>



	</div>

	<!-- Main -->
	<div id="main">



		<!-- About Me -->
		<section id="about" class="three">
			<div class="container">



				<th:block th:replace="course/teacherPage/editTabAndLinkPage :: content">

				</th:block>
			</div>
		</section>
	</div>


	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	<script src="https://unpkg.com/vue@3"></script>




	<script type="module" th:src="@{/js/edit.js}"></script>
</body>

</html>
