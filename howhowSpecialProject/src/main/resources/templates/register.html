<body>

<a  th:href="@{/}" title="測試超連結"><img th:src="@{/images/logo.png}" alt="" border="0"></a>

<div class="container" style="margin-top: 30px">
		<form action="#" th:action="@{/createUser}"  method="Post"
			style="padding: 50px ; text-align:center ; margin: 0 auto ; position: absoluate;" >
			
			<div style="width:900px;height:130px"></div>
			<div style="position: absolute; top:35%;left:-20%;width:800px;text-align: left">
			<span class="accword" style="  font-size:40px; margin-left:35px" >註冊新帳號</span><hr style="color:white;border:solid 2px;"/>
			</div>
			<sapn class="accword"  style="margin-bottom:100px;"/></span>
			
			<div style="height: 20px"></div>
			
			<!-- 表單頭 -->
			<div >
			
			<div class="space" >
				<span class="accword">[[${text}]]</span>
				<label for="account" class="accword">帳號: </label> <input id="account" name="" th:object="${Account}"
					class="accountp" type="text" th:field="*{account}" required
					placeholder="請輸入帳號" />
			</div>

			<div class="space" >
				<label class="accword" for="password">密碼:</label> 
				<input id="password" th:object="${Account}"
					class="accountp" type="password" th:field="*{password}"
					required="required" placeholder="請輸入密碼"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					minlength="6" maxlength="15" />
			</div>


		 	<div class="space">
				<label class="col-sm-4 col-form-label" for="confirmPassword">確認密碼</label> 
				
				<div  style=" position:absolute; left:33%;top:0% ">
				<input type="password" id="confirmPassword" class="accountp"
					minlength="6" maxlength="15" oninput="checkPasswordMatch(this)" />
</div>
			</div> 


				<div class="space" >
					<label for="familyname" class="accword">姓氏</label> <input id="familyName" th:object="${AccountDetail}"
						class="accountp" type="text" th:field="*{familyName}" required
						placeholder="請輸入姓氏" />
				</div>

				<div class="space">
					<label for="givenname"class="accword">名</label> <input id="givenName" th:object="${AccountDetail}"
						class="accountp" type="text" th:field="*{givenName}" required
						placeholder="請輸入名字" />
				</div>
			<div class="space" style="margin-top:10px ">
					<span>性別: </span>
				<div style=" position:absolute; left:35%;bottom:40%">
						<input type="radio" name="gender" id="male" th:object="${AccountDetail}" th:field="*{gender}" 
							value="Male" required /> <label for="male">男</label> 
							<input
							type="radio" name="gender" id="female" th:object="${AccountDetail}" th:field="*{gender}" 
							value="Female" /> <label for="female">女</label>
					</div>
				</div>

				<div class="space" >
					<label for="email"class="accword">Email: </label> <input id="email" th:object="${AccountDetail}"
						class="accountp" type="email" th:field="*{email}" required
						placeholder="請輸入email" />
				</div>

				<div class="space" >
					<label for="birth"class="accword">生日: </label> <input id="birth" th:object="${AccountDetail}"
						style="color:#666666;" class="accountp" type="date" th:field="*{birth}" required />
				</div>
			</div>
			</div>
			<div style=" position: absolute; top:87%;left:37%">
			<span class = "btd" >
			<input type="submit" class="bt1" style="width: 240px;font-size:26px;letter-spacing: 4px; color:#666666;" value="註冊" />
               </span>
               </div>
			<div style="text-align: right;margin-top:-2.5%">
				<a class= "singup" style="margin-right:570px;font-size:22px;letter-spacing: 2px" href="login">回到登入頁面</a>
			</div>

		</form>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
 </script>
	<script type="text/javascript">
	
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}

	
	</script>
</body>
