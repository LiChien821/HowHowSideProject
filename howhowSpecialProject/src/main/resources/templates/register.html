<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=""UTF-8">
<meta name="viewpor"
	content="width=device-width,initial-scale=1.0, minimum0scale=1.0">
<link rel="icon" type="image/x-icon" th:href="@{/images/sheep.ico}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>RegisterPage</title>
</head>


<body>
<div class="container" style="margin-top: 30px">
		<form action="#" th:action="@{/createUser}" class="offset-sm-3 col-sm-6 my-5 p-5 border shadow" method="Post"
			style="padding: 30px" >
			<h2>帳號註冊</h2>
			<div class="form-group">
				<h2>[[${text}]]</h2>
				<label for="account">帳號: </label> <input id="account" name="" th:object="${Account}"
					class="form-control" type="text" th:field="*{account}" required
					placeholder="請輸入帳號" />
			</div>

			<div class="form-group">
				<label for="password">密碼:</label> <input id="password" th:object="${Account}"
					class="form-control" type="password" th:field="*{password}"
					required="required" placeholder="請輸入密碼"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					minlength="6" maxlength="15" />
			</div>


		 	<div class="form-group">
				<label class="col-sm-4 col-form-label" for="confirmPassword">confirm
					密碼</label> <input type="password" id="confirmPassword" class="form-control"
					minlength="6" maxlength="15" oninput="checkPasswordMatch(this)" />

			</div> 


				<div class="form-group">
					<label for="familyname">姓氏</label> <input id="familyName" th:object="${AccountDetail}"
						class="form-control" type="text" th:field="*{familyName}" required
						placeholder="請輸入姓氏" />
				</div>

				<div class="form-group">
					<label for="familyname">名</label> <input id="givenName" th:object="${AccountDetail}"
						class="form-control" type="text" th:field="*{givenName}" required
						placeholder="請輸入" />
				</div>
				<div class="form-group">
					<label>性別: </label>
					<div>
						<input type="radio" name="gender" id="male" th:object="${AccountDetail}" th:field="*{gender}" 
							value="Male" required /> <label for="male">男</label> 
							<input
							type="radio" name="gender" id="female" th:object="${AccountDetail}" th:field="*{gender}" 
							value="Female" /> <label for="female">女</label>
					</div>
				</div>

				<div class="form-group">
					<label for="email">Email: </label> <input id="email" th:object="${AccountDetail}"
						class="form-control" type="email" th:field="*{email}" required
						placeholder="請輸入email" />
				</div>

				<div class="form-group">
					<label for="birth">生日: </label> <input id="birth" th:object="${AccountDetail}"
						class="form-control" type="date" th:field="*{birth}" required />
				</div>
			</div>
			<input type="submit" class="btn btn-primary" value="註冊" />

			<div>
				<a href="login">回到登入頁面</a>
			</div>

		</form>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
 </script>
	<script type="text/javascript">
	
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}

	
	</script>
</body>

</html>
