<body style=" background-color:#E2C652;">

	<div th:insert="universal-navbar :: universal-navbar"></div>
	<div class="container" style="margin-top: 140px; border-radius: 10px;">

		<!-- 表單 -->
		<form th:action="@{/progessEditAccount}" th:object="${AccountDetail}"
			class="offset-sm-1 col-sm-10 my-5 p-5 border shadow" method="Post"
			style="padding: 30px; border-radius: 10px; color: #666666; background: rgba(255, 255, 255, .5)">
			<h2>修改帳號資料</h2>
			<hr />






			<div style="display: inline">

				<div class="form-group" style="display: inline">
					<label for="givenname" style="display: inline">名字</label> <input
						id="givenName" class="form-control" style="display: inline"
						type="text" th:field="*{givenName}" required
						value="[[${account.userAccountDt.givenName}]]" />
				</div>

				<div class="form-group">
					<label for="familyname">姓氏</label> <input id="familyName"
						class="form-control" type="text" th:field="*{familyName}" required
						value="[[${account.userAccountDt.familyName}]]" />
				</div>

				<div class="form-group">
					<label>性別: </label>
					<div>
						<input type="radio" name="gender" id="male" th:field="*{gender}"
							value="Male" required /> <label for="male">男</label> <input
							type="radio" name="gender" id="female" th:field="*{gender}"
							value="Female" /> <label for="female">女</label>
					</div>
				</div>



				<div class="form-group">
					<label for="birth">生日: </label> <input id="birth"
						class="form-control" type="date" th:field="*{birth}"
						value="[[${account.userAccountDt.birth}]]" required />
				</div>
			</div>
			<div style="text-align: center; margin-right: 30px">
				<input type="submit" value="送出"
					style="background-color: #ffffff; border-radius: 7px; height: 50px; width: 200px; color: #666666; margin-top: 30px; border: solid 1px gray;" />
			</div>

			<div>
				<a style="color: white;" th:href="@{/home}">回會員頁</a>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

 </script>
 

<script>
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}
</script>
