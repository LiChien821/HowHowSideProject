TYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=""UTF-8">
<meta name="viewpor"
	content="width=device-width,initial-scale=1.0, minimum0scale=1.0">
<link rel="icon" type="image/x-icon" th:href="@{/images/sheep.ico}" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="../static/css/register.css"/>
	<link rel="stylesheet" th:href="@{/css/register.css}"/>
<title>RegisterPage</title>
</head>


<body>
<div class="container" style="margin-top: 30px">
		<form action="#" th:action="@{/createUser}"  method="Post"
			style="padding: 50px ; text-align:center ; margin: 0 auto ; position: absoluate;" >
			<sapn class="accword">帳號註冊</span>
			<div class="space">
				<span class="accword">[[${text}]]</span>
				<label for="account" class="accword">帳號: </label> <input id="account" name="" th:object="${Account}"
					class="accountp" type="text" th:field="*{account}" required
					placeholder="請輸入帳號" />
			</div>

			<div class="space">
				<label class="accword" for="password">密碼:</label> <input id="password" th:object="${Account}"
					class="accountp" type="password" th:field="*{password}"
					required="required" placeholder="請輸入密碼"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					minlength="6" maxlength="15" />
			</div>


		 	<div class="space">
				<label class="col-sm-4 col-form-label" for="confirmPassword">確認密碼</label> 
				<input type="password" id="confirmPassword" class="accountp"
					minlength="6" maxlength="15" oninput="checkPasswordMatch(this)" />

			</div> 


				<div class="space">
					<label for="familyname">姓氏</label> <input id="familyName" th:object="${AccountDetail}"
						class="accountp" type="text" th:field="*{familyName}" required
						placeholder="請輸入姓氏" />
				</div>

				<div class="space">
					<label for="familyname">名</label> <input id="givenName" th:object="${AccountDetail}"
						class="accountp" type="text" th:field="*{givenName}" required
						placeholder="請輸入名字" />
				</div>
			<div class="space">
					<span>性別: </span>
					<div>
						<input type="radio" name="gender" id="male" th:object="${AccountDetail}" th:field="*{gender}" 
							value="Male" required /> <label for="male">男</label> 
							<input
							type="radio" name="gender" id="female" th:object="${AccountDetail}" th:field="*{gender}" 
							value="Female" /> <label for="female">女</label>
					</div>
				</div>

				<div class="space">
					<label for="email">Email: </label> <input id="email" th:object="${AccountDetail}"
						class="accountp" type="email" th:field="*{email}" required
						placeholder="請輸入email" />
				</div>

				<div class="space">
					<label for="birth">生日: </label> <input id="birth" th:object="${AccountDetail}"
						class="accountp" type="date" th:field="*{birth}" required />
				</div>
			</div>
			<span class = "btd">
			<input type="submit" class="bt1" value="註冊" />
               </span>
			<div>
				<a class= "singup"  href="login">回到登入頁面</a>
			</div>

		</form>

	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
 </script>
	<script type="text/javascript">
	
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}

	
	</script>
</body>
