<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>howhow學</title>
<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" th:href="@{/cms/css/CourseAudit.css}">
	<link rel="stylesheet" th:href="@{/cms/css/Sidebar.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HowHow學</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link " aria-current="page" href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-all">
            <div class="cotainer-left">
                <nav id="sidebar">
                    <ul class="list-unstyled">
                        <li><a href="userstatus">調整會員權限 </a></li>
                        <li><a href="category">調整課程種類 </i></a></li>
                        <li><a href="courseaudit" class="active">審核課程 <i class="whitetriangle"></i></a></li>
                        <li><a href="#">檢舉處理</a></li>
                        <!-- <li><a href="#">系統訊息</a></li> -->
                    </ul>
                </nav>
            </div>


                <div class="container">
                    <div class="row mt-5">
                            <div class="content">
                                <div class="courselist">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th scope="col">課程ID</th>
                                                <th scope="col">課程名稱</th>
                                                <th scope="col">課程類別</th>
                                                <th scope="col">課程創立者ID</th>
                                                <th scope="col">課程描述</th>
                                                <th scope="col">課程價格</th>
                                                <th scope="col">課程網址</th>
                                                <th scope="col">課程狀態</th>
                                                <th scope="col">通過</th>
                                                <th scope="col">未通過</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="item in courseData">
                                                <td>{{ item.courseID }}</td>
                                                <td>{{ item.courseName }}</td>
                                                <td>{{ item.categoryName }}</td>
                                                <td>{{ item.createID }}</td>
                                                <td>{{ item.descript }}</td>
                                                <td>{{ item.price }}</td>
                                                <td><a :href="'/play/' + item.courseID">前往</a></td>
                                                <td>{{ item.status }}</td>
                                                <td>
                                                    <button class="btn btn-primary" @click="passAudit(item)">通過</button>
                                                    <!-- <select class="form-select" aria-label="Default select example" v-model="auditStatus">
                                                        <option selected>待審核</option>
                                                        <option value="通過">通過</option>
                                                        <option value="未通過">未通過</option>
                                                    </select> -->
                                                </td>
                                                <td><button class="btn btn-primary" @click="failAudti(item)">未通過</button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    </div>
                </div>

        </div>
    </div>


    <script th:src="@{/cms/js/CourseAudit.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
