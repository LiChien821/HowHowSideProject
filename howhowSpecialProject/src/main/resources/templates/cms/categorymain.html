<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>CMS_Category</title>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div id="app">
		<div>
			種類:<input type="text" v-model="postdata.name">
			說明:<input type="text" v-model="postdata.descriptior">
			<button @click="addCategory">增加</button>
		</div>
		<div class="container">
			<div class="row">
				<div v-for="item in getdata" class="col-12 col-md-4 md-8">
					種類：<span>{{item.name}}</span>
					&nbsp
					描述：<span>{{item.descriptior}}</span>
					&nbsp
					<span><button class="btn btn-info" @click="">編輯</button></span>
					&nbsp
					<span><button class="btn btn-info" @click="deleteCategory(item)">刪除</button></span>
				</div>
			</div>
		</div>
		

	</div>
	<script th:src="@{/cms/CategoryJs.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
