<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>CMS_Category</title>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" th:href="@{/cms/css/cms_css.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div id="app">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">HowHow學</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link " aria-current="page" href="#">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item"><a class="nav-link disabled">Disabled</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-all">

			<div class="cotainer-left">
				<nav id="sidebar">
					<ul class="list-unstyled">
						<li><a href="#" @click="active = !active" :class="{ active }">調整會員權限</a></li>
						<li><a href="#" class="active">調整課程種類 <i class="whitetriangle"></i></a></li>
						<li><a href="#" @click="active = !active" :class="{ active }">審核課程
							</a></li>
						<li><a href="#" @click="active = !active" :class="{ active }">檢舉處理</a></li>
						<li><a href="#" @click="active = !active" :class="{ active }">系統訊息</a></li>
					</ul>
				</nav>
			</div>

			<div class="container">
				<div class="row ">
					<div class="col-6 field">
						<p>種類:</p>
						<input type="text" v-model="postdata.name">
						<p>說明</p>
						<textarea v-model="postdata.descriptior" name="description" rows="5" cols="33"></textarea>
						<br />
						<button @click="addCategory">增加</button>
					</div>
				</div>
				<div class="row">
					<div class="col-6 field">
						<div v-for="item in getdata">
							種類：<span>{{item.name}}</span> &nbsp 描述：<span>{{item.descriptior}}</span>
							&nbsp <span><button class="" @click="">編輯</button></span> &nbsp <span><button class=""
									@click="deleteCategory(item)">刪除</button></span>
						</div>
					</div>
				</div>
			</div>

			<!-- <div class="container-right">

			</div> -->
		</div>
	</div>


	<script th:src="@{/cms/js/CategoryJs.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
