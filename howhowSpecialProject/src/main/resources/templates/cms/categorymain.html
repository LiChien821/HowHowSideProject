<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>CMS_Category</title>
	<script src="https://unpkg.com/vue@3"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" th:href="@{/cms/css/category.css}">
	<link rel="stylesheet" th:href="@{/cms/css/Sidebar.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">HowHow學</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link " aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item"><a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-all">

            <div class="cotainer-left">
                <nav id="sidebar">
                    <ul class="list-unstyled">
                        <li><a href="userstatus">調整會員權限</a></li>
                        <li><a href="category" class="active">調整課程種類 <i class="whitetriangle"></i></a></li>
                        <li><a href="courseaudit">審核課程</a></li>
                        <li><a href="#">檢舉處理</a></li>
                        <li><a href="#">系統訊息</a></li>
                    </ul>
                </nav>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="content">
                            <div class="category-type">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">新增課程類別</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1"
                                        placeholder="不可空白" v-model="postdata.name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">課程類別說明</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="不可空白" v-model="postdata.descriptior"></textarea>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary add-button" @click="addCategory">新增</button>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="content">
                            <div class="existcategory">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col" class="classtype">已存在類別</th>
                                            <th scope="col">類別說明</th>
                                            <th scope="col">Handle</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="item in getdata">
                                            <td><input type="text" v-model="item.name" /></td>
                                            <td><textarea name="" id="" cols="50" rows="3" v-model="item.descriptior"></textarea></td>
                                            <td><button class="btn btn-primary" @click="updateCategory(item)">修改</button></td>
                                            <td><button class="btn btn-primary" @click="deleteCategory(item)">刪除</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>

                    </div>
                </div>

            </div>
            <br />
            <div class="row">
                <div class="field">

                </div>
            </div>
        </div>
    </div>


	<script th:src="@{/cms/js/CategoryJs.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
