<link rel="stylesheet" th:href="@{/shopping/css/font-awesome.min.css}">

<link rel="stylesheet" th:href="@{/shopping/css/elegant-fonts.css}">

<link rel="stylesheet" th:href="@{/shopping/css/themify-icons.css}">

<link rel="stylesheet" th:href="@{/shopping/css/swiper.min.css}">

<link rel="stylesheet" th:href="@{/shopping/style.css}">

<link rel="stylesheet"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css}">

</head>
<body class="single-courses-page">
	<div class="header">
		<img class="icon" th:src="@{/image/unnamed.png}" alt="" /> <a
			style="color: #E2C652" th:href="@{/login}"> <input type="button"
			class="bt2" value="登入"></input>
		</a> <a th:href="@{/register}"> <input type="button" class="bt1"
			value="註冊"></input>
		</a>
	</div>
	<div id="mycourse">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-10">
					<div class="single-course-wrap">
						<div class="container">
							<div class="instructors-info">
								<header>
									<h2 class="entry-title">我所購買的課程</h2>
								</header>
								<!-- .entry-heading -->

								<div class="instructor-short-info flex-wrap">
									<div class="self-course-page">
										<table class="table">
											<thead>
												<tr>
													<th scope="col" width="65%">課程名稱</th>
													<th scope="col" width="15%">課程類別</th>
													<th scope="col" width="20%"></th>
												</tr>
										</table>
										<form th:action="@{/play/12}" method="post">
										<input type="submit"/>
										</form>
										<div v-for="course in purchasedcourses">
											<table class="table">
												<thead>
													<tr>
														<td width="65%">{{course.coursename}}</td>
														<td width="15%">{{course.categoryname}}</td>
														<td width="10%"><button
																class="btn btn-success btn-sm"
																@click="goLearning(course.courseid)">前往上課</button></td>

														<td width="10%">
															<!-- Button trigger modal -->

															<button type="button" class="btn btn-warning btn-sm"
																data-bs-toggle="modal" data-bs-target="#exampleModal">
																我要評價</button> <!-- Modal -->

															<div class="modal fade" id="exampleModal" tabindex="-1"
																aria-labelledby="exampleModalLabel" aria-hidden="true">
																<div class="modal-dialog">
																	<div class="modal-content">
																		<div class="modal-header">
																			<h5 class="modal-title" id="exampleModalLabel">課程評價</h5>
																			<button type="button" class="btn-close"
																				data-bs-dismiss="modal" aria-label="Close"></button>
																		</div>

																		<div class="modal-body">


																			<div class="form-group">
																				<label>課程評分</label> <input type="text" id="rank"
																					name="courserank" class="form-control"> <br>

																				<label>課程評價</label>

																				<textarea id="message" name="rankmessage" rows="4"
																					cols="50">我認為這門課...</textarea>
																			</div>


																		</div>



																		<div class="modal-footer">
																			<button type="button" class="btn btn-secondary"
																				data-bs-dismiss="modal">取消</button>
																			<button type="submit" class="btn btn-primary"
																					@click="insertcourserank(course.courseid)">儲存</button>
																		</div>
																	</div>
																</div>
															</div>
														</td>
													</tr>
												</thead>
											</table>
										</div>
									</div>
									<!-- .instructors-details -->

								</div>
								<!-- .instructor-short-info -->
							</div>
							<!-- .instructors-info -->
						</div>
					</div>
				</div>

			</div>
			<!-- .row -->
		</div>
		<!-- .container -->

		<div class="clients-logo">
			<div class="container">

				<input id="userid" name="userid" hidden th:value="${userid}" />
				<!-- .row -->
			</div>
			<!-- .container -->
		</div>
		<!-- .clients-logo -->

	</div>

	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

	<script type="importmap">

	{
	  "imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
	  }
	}
</script>


	<script type="module" th:src="@{/js/mycourse.js}"></script>




	</div>
</body>
