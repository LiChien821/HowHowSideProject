<body class="single-courses-page">
	<div id="mycourse">
		<div class="page-header">
			<header class="site-header">
				<div class="top-header-bar">
					<div class="container-fluid">
						<div class="row">
							<div
								class="col-12 col-lg-6 d-none d-md-flex flex-wrap justify-content-center justify-content-lg-start mb-3 mb-lg-0">
								<div class="header-bar-email d-flex align-items-center">
									<i class="fa fa-envelope"></i><a href="#">tuanna.design@gmail.com</a>
								</div>
								<!-- .header-bar-email -->

								<div class="header-bar-text lg-flex align-items-center">
									<p>
										<i class="fa fa-phone"></i>001-1234-88888
									</p>
								</div>
								<!-- .header-bar-text -->
							</div>
							<!-- .col -->

							<div
								class="col-12 col-lg-6 d-flex flex-wrap justify-content-center justify-content-lg-end align-items-center">
								<div class="header-bar-search">
									<form class="flex align-items-stretch">
										<input type="search"
											placeholder="What would you like to learn?">
										<button type="submit" value=""
											class="flex justify-content-center align-items-center">
											<i class="fa fa-search"></i>
										</button>
									</form>
								</div>
								<!-- .header-bar-search -->

								<div class="header-bar-menu">
									<ul
										class="flex justify-content-center align-items-center py-2 pt-md-0">
										<li><a href="#">Register</a></li>
										<li><a href="#">Login</a></li>
									</ul>
								</div>
								<!-- .header-bar-menu -->
							</div>
							<!-- .col -->
						</div>
						<!-- .row -->
					</div>
					<!-- .container-fluid -->
				</div>
				<!-- .top-header-bar -->

				<div class="nav-bar">
					<div class="container">
						<div class="row">
							<div class="col-9 col-lg-3">
								<div class="site-branding">
									<h1 class="site-title">
										<a href="index.html" rel="home">Ezu<span>ca</span></a>
									</h1>
								</div>
								<!-- .site-branding -->
							</div>
							<!-- .col -->

							<div
								class="col-3 col-lg-9 flex justify-content-end align-content-center">
								<nav
									class="site-navigation flex justify-content-end align-items-center">
									<ul
										class="flex flex-column flex-lg-row justify-content-lg-end align-content-center">
										<li class="current-menu-item"><a href="index.html">Home</a></li>
										<li><a href="#">About</a></li>
										<li><a href="#">Courses</a></li>
										<li><a href="#">blog</a></li>
										<li><a href="#">Contact</a></li>
									</ul>

									<div class="hamburger-menu d-lg-none">
										<span></span> <span></span> <span></span> <span></span>
									</div>
									<!-- .hamburger-menu -->

									<div class="header-bar-cart">
										<a href="#"
											class="flex justify-content-center align-items-center"><span
											aria-hidden="true" class="icon_bag_alt"></span></a>
									</div>
									<!-- .header-bar-search -->
								</nav>
								<!-- .site-navigation -->
							</div>
							<!-- .col -->
						</div>
						<!-- .row -->
					</div>
					<!-- .container -->
				</div>
				<!-- .nav-bar -->
			</header>
			<!-- .site-header -->

			<div class="page-header-overlay">
				<div class="container">
					<div class="row">
						<div class="col-12"></div>
						<!-- .col -->
					</div>
					<!-- .row -->
				</div>
				<!-- .container -->
			</div>
			<!-- .page-header-overlay -->
		</div>
		<!-- .page-header -->

		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-10">
					<div class="single-course-wrap">
						<div class="container">
							<div class="instructors-info">
								<header>
									<h2 class="entry-title">我所購買的課程</h2>
								</header>
								<!-- .entry-heading -->

								<div class="instructor-short-info flex-wrap">
									<div class="self-course-page">
										<table class="table">
											<thead>
												<tr>
													<th scope="col" width="65%">課程名稱</th>
													<th scope="col" width="15%">課程類別</th>
													<th scope="col" width="20%"></th>
												</tr>
										</table>
										<div v-for="course in purchasedcourses">
											<table class="table">
												<thead>
													<tr>
														<td width="65%">{{course.coursename}}</td>
														<td width="15%">{{course.categoryname}}</td>
														<td width="10%"><button
																class="btn btn-success btn-sm"
																@click="goLearning(course.courseid)">前往上課</button></td>

														<td width="10%">
															<!-- Button trigger modal -->

															<button type="button" class="btn btn-warning btn-sm"
																data-bs-toggle="modal" data-bs-target="#exampleModal"
																data-bs-whatever="@mdo">我要評價</button>

															<div class="modal fade" id="exampleModal" tabindex="-1"
																aria-labelledby="exampleModalLabel" aria-hidden="true">

																<div class="modal-dialog modal-dialog-centered">
																	<div class="modal-content">

																		<div class="modal-header">
																			<h5 class="modal-title" id="exampleModalLabel">課程評價</h5>
																			<button type="button" class="btn-close"
																				data-bs-dismiss="modal" aria-label="Close"></button>
																		</div>

																		<div class="modal-body">
																			<form>
																				<div class="mb-3">
																					<label for="recipient-name" class="col-form-label">課程評分</label>
																					<input type='number'
																						class="form-control" id="rank" oninput="if(value>5)value=5;if(value<1)value=1"
																						onkeyup="value=value.replace(/^(0+)|[^\d]+/g,'')"
																						placeholder="最低為1分，最高為5分" />
																				</div>
																				<div class="mb-3">
																					<label for="message-text" class="col-form-label">課程評價</label>
																					<textarea class="form-control" id="message"></textarea>
																				</div>
																			</form>
																			<button type="button" class="btn btn-danger"
																				data-bs-dismiss="modal"
																				@click="insertcourserank(course.courseid)">刪除評價</button>
																		</div>
																		<div class="modal-footer">
																			<button type="button" class="btn btn-primary"
																				@click="insertcourserank(course.courseid)">儲存</button>
																			<button type="button" class="btn btn-secondary"
																				data-bs-dismiss="modal">取消</button>

																		</div>
																	</div>
																</div>
															</div>
														</td>
													</tr>
												</thead>
											</table>
										</div>
									</div>
									<!-- .instructors-details -->

								</div>
								<!-- .instructor-short-info -->
							</div>
							<!-- .instructors-info -->
						</div>
					</div>
				</div>

			</div>
			<!-- .row -->
		</div>
		<!-- .container -->

		<div class="clients-logo">
			<div class="container">

				<input id="userid" name="userid" hidden th:value="${userid}" />
				<!-- .row -->
			</div>
			<!-- .container -->
		</div>
		<!-- .clients-logo -->

	</div>


	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>

	<script type="importmap">

	{
	  "imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
	  }
	}
	</script>


	<script type="module" th:src="@{/js/mycourse.js}"></script>

</body>
