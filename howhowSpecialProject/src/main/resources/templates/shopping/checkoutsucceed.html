<body class="single-courses-page">
	<div th:insert="universal-navbar :: universal-navbar"></div>
	<div id="mycourse">
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-10">
					<div class="single-course-wrap">
						<div class="container">

							<div class="instructors-info">
								<img src="/images/checkoutsucceed.jpg" /><br><br>
								<h2 class="entry-title">
									<font color="red">付款成功5</font>
								</h2>


							</div>
							</br>

							<div>
								<h4>
									<body onload="countTime()">
										<span id="showtime"></span> 秒後回到我的課程…
										</br>
										</br> 或 立即

										<button type="button" class="btn btn-outline-info"
											onclick="location.href='http://localhost/mycourse'">前往我的課程</button>
									</body>
								</h4>
							</div>

							<!-- .instructors-info -->

	<script>
		let returnSeconds = 1000;
		function countTime() {
			document.getElementById("showtime").innerHTML = returnSeconds;
			setTimeout(countTime, 1000);
			returnSeconds -= 1;

			if (returnSeconds == -1) {
				location.href = '/mycourse';
			}
		}
	</script>
