<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


<th:block th:fragment="content">
<form th:action="@{/course/saveCourse}" method="post" style="max-width: 700px; margin: 0 auto"
				enctype="multipart/form-data" th:object="${course}" onsubmit="return checkEmailUnique(this);">
				
	<div class="py-3">
		<div class="container">
			<div class="row">
				<div class="col-md-8 p-4">
					<h1>新增一門課程</h1>
					<p>新增基本內容並上傳封面照</p>
				</div>
			</div>
			<div class="row" id="text" >
				
				<input type="text" id="defaultCourseID" hidden th:value="*{courseID}" >
				
				
					<div class="col-md-7 p-4">
						<h3 class="mb-3">課程內容</h3>

						<div class="form-row">
							<label class="col-sm-4 col-form-label">課程名稱</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{courseName}"  required minlength="2" maxlength="15" />
							</div>

							<label class="col-sm-4 col-form-label">分類</label>
							<div class="col-sm-8">
								<input type="text" class="form-control"  th:field="*{category}"  required minlength="2" maxlength="15" />
							</div>

							<label class="col-sm-4 col-form-label">價錢</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" th:field="*{price}"  required minlength="2" maxlength="15" />
							</div>

							<label class="col-sm-4 col-form-label">時數</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" required minlength="2" maxlength="15" />
							</div>



						</div>

					</div>
					<div class="mb-3">
					<div class="col-md-7 p-4">
						<label for="textarea" class="col-sm-4 col-form-label">課程介紹</label>
						<div class="col-sm-8">
							<textarea id="textarea" name="textarea" rows="4" cols="50">
							介紹一下將要開設的課程,與適合購買課程的對象
							</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="py-5 bg-light">
		<div class="container">
			<div class="row">
				<div class="mx-auto text-center col-lg-6">
					<h1 class="mb-3">課程封面</h1>
					<p class="lead mb-4">請上傳封面</p>
				</div>
			</div>
			<div class="row">
				<div class="p-0 order-2 order-md-1 col-lg-6">
					<div><label class="text-success"></label></div>
					<div>
						<img id="thumbnail" alt="Main image preview" class="img-fluid" accept="image/png,image/jpeg" />
					</div>
					<div>
						<input type="file" id="fileImage" name="fileImage" />
							<input type="submit" value="創建課程">
					</div>
					<input type="hidden" />
				</div>

			</div>
		</div>
	</div>
					</form>

</th:block>


</html>
