<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">


<head>

	<link th:href="@{/assets3/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/assets3/css/sidebars.css}" rel="stylesheet">


	
</head>

<body>

	<div class="container-fluid " id="playSectionList">
		<input th:value="${courseId}" id="playPageDeafultId">


		<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
				<svg class="bi me-2" width="40" height="32">
					<use xlink:href="#bootstrap" />
				</svg>
				<span class="fs-4">{{course.courseName}}</span>
			</a>
			<hr>
			<ul class="nav nav-pills flex-column mb-auto" v-for="section in sectionList">
				<li class="mb-1">
					<button class="btn btn-toggle align-items-center rounded collapsed text-white"
						data-bs-toggle="collapse" :data-bs-target="'#course-collapse'+section.sectionNumber"
						aria-expanded="true">
						<h2>{{section.sectionNumber}}. {{section.sectionName}}</h2>
					</button>
					<div class="collapse show" :id="'course-collapse'+section.sectionNumber">
						<ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small"
							v-for="lecture in section.lecturesList">
							<li class="border rounded-pill"><a href="#" class="link-dark rounded text-white">
									<h4>{{lecture.lectureNumber}}. {{lecture.lecturesName}}</h4>
								</a>

								<button>附加連結</button>
							</li>
						</ul>
					</div>
				</li>
			</ul>

		</div>
	</div>
	


		

		<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
		<script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
		<script th:src="@{/assets3/js/bootstrap.bundle.min.js}"></script>

		<script th:src="@{/assets3/js/sidebars.js}"></script>

		<script type="importmap">

	{
	  "imports": {
		"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
	  
	  }
	}
	</script>

		<script th:src="@{/js/playPage.js}" type="module"></script>

</body>

</html>
