<body style=" background-color:#E2C652;">

<script src="./js/header.js"></script>
<div class="container" style="margin-top: 160px;  ">
		<form th:action="@{/progessEditPwd}" th:object="${Account}"
			class="offset-sm-3 col-sm-6 my-5 p-5 border shadow" method="Post"
			style="padding: 30px; border-radius: 10px; color: #666666; background:rgba(255, 255, 255, .5)">
			<h2>修改密碼</h2>


<hr/>



			<div>

				<div class="form-group">
					<label for="password">密碼</label>
					 <input id="password" class="form-control" type="password" th:field="*{password}"placeholder="請輸入新密碼" 
					 oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					minlength="6" maxlength="15" />
				</div>
				
			
				
				
				<div class="form-group">
					<label  for="confirmPassword">確認密碼</label>
					<input type="password" id="confirmPassword" class="form-control"
						minlength="6" maxlength="15" oninput="checkPasswordMatch(this)" />

				</div>


			</div>
			<div style="text-align: center;margin-right:30px">
			<input type="submit" class="btn btn-primary" value="送出" style="background-color: #ffffff; border-radius: 7px; height: 50px; width: 200px; color: #666666; margin-top: 30px; border: solid 1px gray;"/>
			</div>
			
			<div>
				<a style="color:white;" th:href="@{/home}">回會員頁</a>
			</div>

		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
 </script>

	<script>
	function checkPasswordMatch(confirmPassword) {
		if(confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Password dont match");
		}else {
			confirmPassword.setCustomValidity("");
		}
	}
</script>
